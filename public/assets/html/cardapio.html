<!-- cardapio.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/globals.css">
<link rel="stylesheet" href="/assets/css/header.css">
<link rel="stylesheet" href="/assets/css/footer.css">
<link rel="stylesheet" href="/assets/css/sobre.css">
    <title>Cardápio - Terraço Garanhuns</title>
    <style>
        .carrinho-flutuante {
            position: fixed;
            top: 120px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 250px;
        }
        .carrinho-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .carrinho-total {
            font-weight: bold;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .btn-finalizar {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <script>
        let pedidos = [];

        window.addEventListener("load", main);

        function main() {
            criarHeader();
            criarMain();
            criarFooter();
            atualizarCarrinho();
        }

        function criarHeader() {
            const header = document.createElement("header");
            const containerPreto = document.createElement("div");
            const imagemHeader = document.createElement("div");
            const imgHeader = document.createElement("img");
            const navegacao = document.createElement("div");
            const nav = document.createElement("nav");
            const ul = document.createElement("ul");
            const links = [
                { texto: "Home", href: "/index.html" },
                { texto: "Sobre nós", href: "/HTML/sobre.html" },
                { texto: "Cardápio", href: "/HTML/cardapio.html" },
                { texto: "Eventos", href: "/HTML/eventos.html" },
                { texto: "Contatos", href: "/HTML/Contatos.html" }
            ];
            
            containerPreto.classList.add("container-preto");
            navegacao.classList.add("navegacao");
            nav.classList.add("nav");
            imagemHeader.classList.add("imagem-header");
            imgHeader.src = "/IMG/Terraco.jpg";
            imgHeader.alt = "Restaurante Terraço";
            imagemHeader.appendChild(imgHeader);
            
            links.forEach(function(link) {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = link.href;
                a.textContent = link.texto;
                li.appendChild(a);
                ul.appendChild(li);
            });

            nav.appendChild(ul);
            navegacao.appendChild(nav);
            containerPreto.appendChild(imagemHeader);
            containerPreto.appendChild(navegacao);
            header.appendChild(containerPreto);
            document.body.appendChild(header);
        }

        function criarMain() {
            const main = document.createElement("main");
            const ul = document.createElement("ul");
            ul.classList.add("comidas");

            const itensCardapio = [
                {
                    id: 1,
                    nome: "Tripa",
                    imagem: "/IMG/Tripa.png",
                    descricao: "Tripa acebolada, crocante por fora e suculenta por dentro...",
                    preco: 25.0
                },
                {
                    id: 2,
                    nome: "Sushi",
                    imagem: "/IMG/Sushi.png",
                    descricao: "Seleção de sushis frescos preparados com ingredientes de qualidade...",
                    preco: 39.9
                },
                {
                    id: 3,
                    nome: "Camarão",
                    imagem: "/IMG/Camarao.png",
                    descricao: "Camarões grelhados temperados com ervas finas...",
                    preco: 49.0
                },
                {
                    id: 4,
                    nome: "Carnes",
                    imagem: "/IMG/Carnes.png",
                    descricao: "Variedade de cortes nobres como picanha, alcatra e fraldinha...",
                    preco: 59.9
                },
                {
                    id: 5,
                    nome: "Chopp",
                    imagem: "/IMG/Chopp.png",
                    descricao: "Chopp gelado, cremoso e servido na medida para refrescar seus momentos!",
                    preco: 9.9
                },
                {
                    id: 6,
                    nome: "Drinks",
                    imagem: "/IMG/Mojito.png",
                    descricao: "Drinks refrescantes e bem elaborados com frutas, hortelã...",
                    preco: 19.9
                },
                {
                    id: 7,
                    nome: "Vinho",
                    imagem: "/IMG/Vinho.png",
                    descricao: "Vinhos selecionados para harmonizar com bons momentos...",
                    preco: 69.9
                }
            ];

            itensCardapio.forEach((item) => {
                const li = document.createElement("li");
                li.classList.add("comida");
                li.innerHTML = `
                    <img src="${item.imagem}" alt="Imagem de ${item.nome}">
                    <h2>${item.nome}</h2>
                    <p>${item.descricao}</p>
                    <p class="preco">R$ ${item.preco.toFixed(2).replace(".", ",")}</p>
                    <button class="botao-adicionar" 
                            data-id="${item.id}" 
                            data-nome="${item.nome}" 
                            data-preco="${item.preco}">
                        Adicionar aos pedidos
                    </button>
                `;
                ul.appendChild(li);
            });

            main.appendChild(ul);
            document.body.appendChild(main);

            document.querySelectorAll(".botao-adicionar").forEach((button) => {
                button.addEventListener("click", adicionarAoCarrinho);
            });
        }

        function adicionarAoCarrinho(event) {
            const button = event.target;
            const id = parseInt(button.getAttribute("data-id"));
            const nome = button.getAttribute("data-nome");
            const preco = parseFloat(button.getAttribute("data-preco"));

            const itemExistente = pedidos.find((item) => item.id === id);

            if (itemExistente) {
                itemExistente.quantidade += 1;
            } else {
                pedidos.push({
                    id,
                    nome,
                    preco,
                    quantidade: 1
                });
            }

            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            let carrinho = document.querySelector(".carrinho-flutuante");

            if (!carrinho) {
                carrinho = document.createElement("div");
                carrinho.classList.add("carrinho-flutuante");
                document.body.appendChild(carrinho);
            }

            let html = "<h3>Seu Pedido</h3>";

            if (pedidos.length === 0) {
                html += "<p>Carrinho vazio</p>";
            } else {
                let total = 0;

                pedidos.forEach((item) => {
                    const subtotal = item.preco * item.quantidade;
                    total += subtotal;

                    html += `
                        <div class="carrinho-item">
                            <span>${item.nome} x${item.quantidade}</span>
                            <span>R$ ${subtotal.toFixed(2).replace(".", ",")}</span>
                        </div>
                    `;
                });

                html += `
                    <div class="carrinho-total">
                        <span>Total:</span>
                        <span>R$ ${total.toFixed(2).replace(".", ",")}</span>
                    </div>
                    <button class="btn-finalizar">Finalizar Pedido</button>
                `;
            }

            carrinho.innerHTML = html;

            const finalizarBtn = carrinho.querySelector(".btn-finalizar");
            if (finalizarBtn) {
                finalizarBtn.addEventListener("click", finalizarPedido);
            }
        }

        function finalizarPedido() {
            if (pedidos.length === 0) {
                alert("Adicione itens ao carrinho antes de finalizar!");
                return;
            }

            alert("Pedido finalizado com sucesso!");
            pedidos = [];
            atualizarCarrinho();
        }

        function criarFooter() {
            const footer = document.createElement("footer");
            footer.innerHTML = `
                <div class="secoes">
                    <section class="informacoes">
                        <div class="info2">
                            <h3>Atendimento ao Cliente</h3>
                            <p>Email: atendimento@Terraço.com</p>
                            <p>Telefone: (11) 9 1234-5678 / (11) 9 8765-4321</p>
                            <p>Horário de Atendimento: Qua-Dom 11h-00h e Ter 17h-00h</p>
                        </div>
                    </section>
                    <hr class="divisao">
                    <section class="contato">
                        <h1 class="empresa">Terraço©</h1>
                        <ul class="links">
                            <li><a class="link1" href="/index.html">Início</a></li>
                            <li><a class="link2" href="/HTML/sobre.html">Sobre nós</a></li>
                        </ul>
                    </section>
                </div>
            `;
            document.body.appendChild(footer);
        }
    </script>
</body>
</html>
